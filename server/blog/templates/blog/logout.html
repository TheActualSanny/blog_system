{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "{% static  'styles/styles.css' %}">
    <title>Logout</title>
</head>
<body>
    <div class="container">
        <h2> Logout </h2>
        <p> Are you sure that you want to log out? </p>
        <form method = 'post' action = "{% url 'logoutt' %}" >
            {% csrf_token %}
            <button type = 'submit'> Logout </button>
            <a method ="post" href = "{% url 'blog:blog_page' %}"> Cancel </a>
        </form>
    </div>
</body>
</html>
